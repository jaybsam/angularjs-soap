<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8" >
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
  <meta name="viewport" content="width=device-width, initial-scale=1" >

  <title>instruction Search</title>
  <meta name="description" content="Moja pierwsza aplikacja zrobiona przy uÅ¼yciu frameworka AngularJS." >
  <meta name="keywords" content="farmework, angularjs, app" >
  
  <link rel="stylesheet" type="text/css" href="style.css" >
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>


<body ng-app="FirstNgApp" ng-controller="firstNgController">

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <form class="d-flex mt-5 mb-5" role="search">
      <input id="oil"  class="form-control" type="text" name="oil" placeholder="Search product" ng-model="SearchOil">
    </form>
    <div class="row display-flex">
      <div class="col-sm-4" ng-repeat="instruction in instructions | filter:SearchOil">
        <div class="card">
          <img class="img-rounded" ng-src="Images/{{instruction.image}}.jpg" alt="soap">
          <div class="card-body caption">

            <h3>{{ instruction.type }}</h3>
            <p class="badge bg-danger"><span class="label label-default label-m">Price: {{ instruction.price | currency }}</span><hr></p>
        
            <div ng-hide="showDetails === true">
              <p><strong>Color type: </strong>{{ instruction.oil }}</p>
              <p><strong>Lye type: </strong>{{ instruction.lye }}</p>
            </div>

            <div ng-show="showDetails === true">
              <p><strong>instruction: </strong>{{ instruction.instruction }}</p>
            </div>

            <button class="btn btn-m btn-outline-primary btn-block" 
              ng-hide="showDetails === true" 
              ng-click="showDetails = !showDetails">More Details
            </button>
            

            <button class="btn btn-m btn-warning btn-block" 
              ng-show="showDetails === true" 
              ng-click="showDetails = !showDetails">Close
            </button>
          
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
<script src="app.js"></script>
<script src="scripts/firstNgController.js"></script>
<script src="scripts/firstNgFactory.js"></script>
</html>
